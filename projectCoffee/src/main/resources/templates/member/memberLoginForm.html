<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .error {
            color: #bd2130;
        }

        .loginBtn, .joinBtn{
            color: #ffffff;
            width: 150px;
            height: 45px;
            text-align: center;
            border: none;
        }

        .loginBtn {
            background: #222222;

        }

        .loginBtn:hover {
            background: #D26F64;
        }

        .joinBtn {
            background: #626262;
            color: #ffffff;
        }
    </style>
</th:block>

<div layout:fragment="content">

    <form role="form" method="post" action="/members/login">
        <div class="form-group">
            <label th:for="email">이메일</label>
            <input type="email" name="email" class="form-control" placeholder="이메일을 입력해주세요">
        </div>
        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호 입력">
        </div>
        <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
        <button class="loginBtn">로그인</button>
        <button type="button" class="joinBtn" onClick="location.href='/members/new'">회원가입</button>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        
    </form>
    <div>
        <a href="/oauth2/authorization/google"  class="btn btn-third active" role="button">google</a>
        <a href="/oauth2/authorization/naver" class="btn btn-success active" role="button">naver</a>
        <a href="/oauth2/authorization/kakao"  class="btn btn-warning active" role="button">kakao</a>
    </div>



</div>

</html>

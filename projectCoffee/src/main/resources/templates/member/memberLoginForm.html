<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">


<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <link rel="stylesheet" href="/css/login.css">
</th:block>

<div layout:fragment="content">

    <div class="loginWrap">
        <h2>로그인</h2>
        <form role="form" method="post" action="/members/login">
            <div class="loginInput">
                <input type="email" name="email" class="form-control" placeholder="이메일을 입력해주세요">
            </div>
            <div class="loginInput">
                <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호 입력">
            </div>

            <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>

            <button class="loginBtn">로그인</button>
            <button type="button" class="joinBtn" onClick="location.href='/members/new'">회원가입</button>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

        </form>
        <div class="or">또는</div>
        <div class="snsLogin">
            <a href="/oauth2/authorization/google"><img src="/img/nav_google-icon.png" alt="구글"></a>
            <a href="/oauth2/authorization/naver"><img src="/img/nav_naver-icon.png" alt="네이버"></a>
            <a href="/oauth2/authorization/kakao"><img src="/img/nav_kakako-icon.png" alt="카카오"></a>
        </div>

    </div>

</div>

</html>

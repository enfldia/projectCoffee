<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .fieldError {
            color: #bd2130;
        }
    </style>
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">

    <script th:inline="javascript">
        // 마이페이지 수정 & 회원탈퇴 경고창
        function showAlert() {
            const successMsg = [[${successMsg}]];
            const errorMsg = [[${errorMsg}]];
            const errorDelete = [[${errorDelete}]];

            if (successMsg) {
                alert(successMsg);
            }
            if (errorMsg) {
                alert(errorMsg);
            }
            if (errorDelete) {
                alert(errorDelete);
            }

            // 확인 버튼을 누르면 "/"로 리다이렉트
            if (successMsg || errorMsg || errorDelete) {
                window.location.href = "/";
            }
        }

        // showAlert 함수를 페이지 로딩 시 호출
        $(document).ready(function() {
            showAlert();
        });

    </script>

</th:block>

<div layout:fragment="content">

    <form th:action="@{/members/update}" method="post" th:object="${memberUpdateDto}" >
        <input type="hidden" th:field="*{id}" value="${principal.member.id}">
        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" th:value="*{name}" name="name" class="form-control" readonly>

        </div>
        <div class="form-group">
            <label th:for="email">이메일 주소</label>
            <input type="text" th:value="*{email}" name="email" class="form-control"  readonly>
        </div>
        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="password" th:value="*{password}" name="password" class="form-control" disabled>
        </div>
        <div class="form-group">
            <label th:for="phoneNum">휴대폰 번호</label>
            <input type="tel" th:field="*{phoneNum}" name="phoneNum" class="form-control" placeholder="휴대폰 번호를 입력해주세요">
        </div>
        <div class="form-group">
            <label th:for="birthday">생년월일</label>
            <input type="date" th:field="*{birthday}" name="birthday" class="form-control" placeholder="생년월일을 입력해주세요">
          </div>
        <div class="form-group">
            <input type="text" class="form-control" th:field="*{address}" placeholder="우편번호" name="address" id="address"  readonly="readonly" >
            <button type="button" class="btn btn-primary" onclick="execPostCode();"><i class="fa fa-search"></i> 우편번호 찾기</button>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" th:field="*{streetAddress}" placeholder="도로명 주소" name="streetAddress" id="streetAddress" readonly="readonly" />
        </div>
        <div class="form-group">
            <input class="form-control" th:field="*{detailAddress}" placeholder="상세주소" name="detailAddress" id="detailAddress" type="text"  />
        </div>
        <div style="text-align: center">
            <button type="submit">회원 정보 수정</button>
            <a href="/">홈으로</a>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    </form>

</div>

</html>

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .fieldError {
            color: #bd2130;
        }

        a {
            text-decoration: none;
            color: #111111;
        }

    </style>
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">

    <script src="http://dmaps.daum.net/map_js_init/postcode.v2.js"></script>
    <script th:inline="javascript">
        // 수정 & 탈퇴 경고창
        function showAlert() {
            const successMsg = [[${successMsg}]];
            const errorMsg = [[${errorMsg}]];
            const errorDelete = [[${errorDelete}]];

            if (successMsg) {
                alert(successMsg);
            }
            if (errorMsg) {
                alert(errorMsg);
            }
            if (errorDelete) {
                alert(errorDelete);
            }

            // 확인 버튼을 누르면 "/"로 리다이렉트
            if (successMsg || errorMsg || errorDelete) {
                window.location.href = "/";
            }
        }

        // showAlert 함수를 페이지 로딩 시 호출
        $(document).ready(function() {
            showAlert();
        });

        // 회원 탈퇴 확인
        function deleteMember() {
            if(confirm('삭제하시면 복구할수 없습니다. \n 정말로 삭제하시겠습니까?')){
              window.location.href = "/members/delete/[[${memberUpdateDto.id}]]";
            } else {
                return false;
            }
        }

        // 주소 검색
        function execPostCode() {
            new daum.Postcode({
                oncomplete: function(data) {
                    // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                    // 도로명 주소의 노출 규칙에 따라 주소를 조합한다.
                    // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                    var fullRoadAddr = data.roadAddress; // 도로명 주소 변수
                    var extraRoadAddr = ''; // 도로명 조합형 주소 변수

                    // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                    // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                    if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                        extraRoadAddr += data.bname;
                    }
                    // 건물명이 있고, 공동주택일 경우 추가한다.
                    if(data.buildingName !== '' && data.apartment === 'Y'){
                        extraRoadAddr += (extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                    }
                    // 도로명, 지번 조합형 주소가 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                    if(extraRoadAddr !== ''){
                        extraRoadAddr = ' (' + extraRoadAddr + ')';
                    }
                    // 도로명, 지번 주소의 유무에 따라 해당 조합형 주소를 추가한다.
                    if(fullRoadAddr !== ''){
                        fullRoadAddr += extraRoadAddr;
                    }

                    // 우편번호와 주소 정보를 해당 필드에 넣는다.
                    console.log(data.zonecode);
                    console.log(fullRoadAddr);


                    document.getElementById('address').value = data.zonecode; //5자리 새우편번호 사용
                    document.getElementById('streetAddress').value = fullRoadAddr;

                }
            }).open();
        }


    </script>

</th:block>

<div layout:fragment="content">

    <form th:action="@{/members/update}" method="post" th:object="${memberUpdateDto}">
        <input type="hidden" th:field="*{id}" value="${principal.member.id}">
        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" th:value="*{name}" name="name" class="form-control" readonly>

        </div>
        <div class="form-group">
            <label th:for="email">이메일 주소</label>
            <input type="text" th:value="*{email}" name="email" class="form-control" readonly>

        </div>
        <div class="form-group">
            <label th:for="phoneNum">휴대폰 번호</label>
            <input type="tel" th:field="*{phoneNum}" name="phoneNum" class="form-control" placeholder="휴대폰 번호를 입력해주세요">
        </div>
        <div class="form-group">
            <label th:for="birthday">생년월일</label>
            <input type="date" th:field="*{birthday}" name="birthday" class="form-control" placeholder="생년월일을 입력해주세요">
        </div>
        <div class="form-group">
            <label th:for="address">우편번호</label>
            <input class="form-control" placeholder="우편번호" name="address" id="address" type="text" th:field="*{address}" readonly="readonly" >
            <button type="button" class="btn btn-primary" onclick="execPostCode();"><i class="fa fa-search"></i> 우편번호 찾기</button>
        </div>
        <div class="form-group">
            <input class="form-control" style="top: 5px;" placeholder="도로명 주소" name="streetAddress" id="streetAddress" type="text" th:field="*{streetAddress}" readonly="readonly" />
        </div>
        <div class="form-group">
            <input class="form-control" placeholder="상세주소" name="detailAddress" id="detailAddress" type="text" th:field="*{detailAddress}" />
        </div>

        <div style="text-align: center">
            <button type="submit">회원 정보 수정</button>
            <button type="button"><a href="/">홈으로</a></button>
            <button type="button" onclick="deleteMember()">탈퇴하기</button>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    </form>

</div>

</html>
